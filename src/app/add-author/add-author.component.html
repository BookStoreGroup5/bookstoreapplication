<h3>Add Author details</h3>
<div style="margin-left: 15%;width: 5%; height:30%; margin-bottom: 20%;">
    <form (ngSubmit)="doFormSubmit()" #authorForm="ngForm">
        <div>
            <label>AuthorName</label>
            <input type="text" [(ngModel)]="a.authorName" pattern="[a-zA-Z ]+" name="authorName" #authorName="ngModel" required>
            <div *ngIf="authorName.invalid &&(authorName.dirty || authorName.touched)">
                <span style="color: red;" *ngIf="authorName.errors?.['required']">   
                   AuthorName is required Field 
               </span> 
               <span style="color: red;" *ngIf="authorName.errors?.['pattern']">
                   AuthorName is not valid
               </span>
             </div>
        </div>
        <div>
            <label>About</label>
            <input type="text" [(ngModel)]="a.about" pattern="[a-zA-Z]+" name="about" #about="ngModel" required>
            <div *ngIf="about.invalid &&(about.dirty || about.touched)">
                <span style="color:red;" *ngIf="about.errors?.['required']">
                About is required Field
                </span>
            </div>
        </div>
        <div>
            <label>NoOfBooksPublished</label>
            <input type="number" [(ngModel)]="a.noOfBooksPublished" pattern="[1-9]"  name="noOfBooksPublished" #noOfBooksPublished="ngModel">
            <span style="color: red;" *ngIf="noOfBooksPublished.errors?.['pattern']">
                NUmberOfBooksPublished is not valid
            </span>
        </div>
        <div>
            <label>Email</label>
            <input type="email" [(ngModel)]="a.email"  name="email" pattern="[\w-\.]+@([\w-]+\.)+[\w-]{2,4}" #email="ngModel" required>
            <div *ngIf="email.invalid&&(email.dirty || email.touched)">
                <span style="color: red;" *ngIf="email.errors?.['required']">   
                   Email is required Field 
               </span> 
               <span style="color: red;" *ngIf="email.errors?.['pattern']">
                   Email is not valid
               </span>
             </div>
        </div>
        <div>
            <label>PhoneNumber</label>
            <input type="text" [(ngModel)]="a.phoneNumber" name="phoneNumber" pattern="[0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9]" #phoneNumber="ngModel" required>
            <div *ngIf="phoneNumber.invalid&&(phoneNumber.dirty || phoneNumber.touched)">
                <span style="color: red;" *ngIf="phoneNumber.errors?.['required']">   
                   PhoneNumber is required Field 
               </span> 
               <span style="color: red;" *ngIf="phoneNumber.errors?.['pattern']">
                   PhoneNumber is not valid
               </span>
             </div>

        </div>
        <div>
            <label>Image</label>
            <input type="text" [(ngModel)]="a.imageName" name="imageName" #imagename="ngModel">
        </div>

        <br/>
        <button  type="submit" class="btn btn-primary" [disabled]="authorForm.form.invalid"  >Add Author</button>
    </form>
</div>
