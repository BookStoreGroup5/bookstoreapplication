<table style="width: 100%;">
  <tr>
    <td> <img src="/assets/images/book.JPG" width="200px" height="150px"> </td>
    <td style="background-color: rgb(233, 228, 244);"> <span style="font-size: 50px; color: rgb(6, 6, 72);">Global Book Store</span> </td>
    <td style="background-color: rgb(233, 228, 244); ">
      <div *ngIf="loginStatus == false">
        <table style="width: 100%; height: 100%;">
          <tr><input type="text" placeholder="username" #username/></tr>
          <tr><input type="password" placeholder="password" #password/> </tr>
          <tr>
             <button (click)="verifyUser(username.value,password.value)"> Login</button> 
            <button  (click)="register()"> Signup </button>
          </tr>
        </table>
      </div>

      <div *ngIf="loginStatus == true">
          <table>
            <tr>
              <td> <img src="/assets/userimage/{{photo}}" width="65px" height="65px"> </td>
              <td> 
                   Welcome <b> {{loginUsername}} </b> as <i> {{userRole}} </i> 
                   <br/>
                   <a routerLink="/profile" *ngIf="(userRole != 'admin')"> Profile</a>
                   <a href="#" (click)="doLogout()" style="margin-left: 20px;"> logout </a>
                   
              </td>
            </tr>
          </table>
         
    
      </div>

    </td>
  </tr>
</table>

<table style=" width: 100%;height: 10%;">
  <tr>
    <td style="width:15%; text-align: center; ">  <a routerLink="/admin" *ngIf="(userRole == 'admin')">Admin</a></td>
    <td style="width:15%; text-align: center; ">  <a routerLink="/books">Books</a></td>
  
    <td style="width: 15%; text-align: center;">  <a routerLink="/bestSellers">Best Sellers</a></td>
    <td style="width: 15%; text-align: center;">  <a routerLink="/featuredAuthors">Featured Authors</a>  </td>
    <td style="width: 15%; text-align: center;">  <a routerLink="/Requestabook"> Request a Book</a>  </td>
    
  </tr>
</table>
<hr/>

<router-outlet></router-outlet>
